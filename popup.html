<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="program.js" defer></script>
    <title>Lockbox Security</title>
</head>
<body style="background-color: #020A1E ; color: #00FF84;" >
    <main style="display: flex; flex-direction: column;" >
        <img src="images/logo.png" alt="Logo" width="200">
        <span id="copy-output"></span>

        <form id="myForm">
            <div class="password-output">
                <input id="password" type="text" placeholder="dQnc5Y@!/56Oss" readonly>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>svg{fill:#00ff84}</style>
                    <path d="M448 384H256c-35.3 0-64-28.7-64-64V64c0-35.3 28.7-64 64-64H396.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V320c0 35.3-28.7 64-64 64zM64 128h96v48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H256c8.8 0 16-7.2 16-16V416h48v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V192c0-35.3 28.7-64 64-64z"/>
                </svg>

            </div>
            <label class="slide-container">
                <input id="length" type="range" min="8" max="25" value="15" class="slide" >
                <span id="length-preview">15</span>
            </label>
            
            <div id="choices" class="choices" >

                <label class="flex">
                    <input class="checkbox-style" type="checkbox" id="upper">
                    <span>Include Uppercase Characters</span>
                </label>
                <label class="flex">
                    <input class="checkbox-style" type="checkbox" id="lower">
                    <span>Include Lowercase Characters</span>
                </label>
                <label class="flex">
                    <input class="checkbox-style" type="checkbox" id="numbers">
                    <span>Include Numbers</span>
                </label>
                <label class="flex">
                    <input class="checkbox-style" type="checkbox" id="symbols">
                    <span>Include Symbols</span>
                </label>
                <label class="flex orange">
                    <input id="save-pass" class="checkbox-style" type="checkbox">
                    <span>Save Password</span>
                </label>
    
            </div>
            <input type="submit" value="Generate Password">
    
            

        </form>
        <hr style="width: 300px;">
        <div id="history">
            <span>Saved Passwords</span>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <style>svg{fill:#ffcc00}</style><path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
            </svg>
        </div>
        <div id="savedhistory">

        </div>
        
        
    </main>
    <div id="github"><a target="_blank" href="https://github.com/Machoudi2002">Machoudi Github</a></div>

    

    
</body>
</html>
